<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1 id="h1" class="h">点击按钮改变文字....</h1>
    <button id="btn" onclick="fn()">点我</button>
    <button id="btn2" onclick="f()">点我</button>
<script>

    //1.1在js中声明变量一律使用 var
    var s="小明";//这是在函数外部声明的变量,为全局变量
    //1.2函数的声明使用 function methodName(){...}

    function fn() {
        var ss="小红";//函数内部声明的变量,为局部变量
        //1.3 获取dom对象
        //1.3-1 通过id获取
        document.getElementById("h1").innerHTML=ss;

    };
    function f() {
        document.getElementById("h1").innerHTML=s;

    }


</script>
</body>

</html>
